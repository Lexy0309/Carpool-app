<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>

    </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
    <div class="drop">
      <span class="text-black">Symmit
        <ion-icon  padding-left name="ios-arrow-forward"></ion-icon>
      </span>
    </div>
    <div class="pickup">
      <span class="text-black">Newark
        <ion-icon  padding-left name="ios-arrow-forward"></ion-icon>
      </span>
    </div>
    <div class="card-box">
      <ion-card text-center class="text-black">
        <ion-card-header text-center class="text-black">
          {{"schedule_pick" | translate}}
        </ion-card-header>
        <ion-card-content>
          <small class="text-light">{{"select_date" | translate}}</small>
          <h2 padding-bottom class="fw-5">September 17,Sunday</h2>
          <small class="text-light">{{"select_time" | translate}}</small>
          <h2 padding-bottom class="fw-5">05:00 pm</h2>
          <ion-row>
            <ion-col col-6>
              <button ion-button full style="float: left;" class="text-green bg-white shadow-black full">{{"cancel" | translate}}</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button full class="shadow-green bg-green full" style="float: right;" (click)="bookridePage()">{{"confirm" | translate}}</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
